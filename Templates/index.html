<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>MediChat</title>

  <!-- Roboto Font -->
  <link href="https://fonts.googleapis.com/css?family=Roboto:400,500,700&display=swap" rel="stylesheet" />

  <!-- Main Stylesheet -->
  <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}" />
</head>
<body>
  <div class="app-container">
    <!-- Header -->
    <header class="header">
      <div class="header-left">
        <img src="{{ url_for('static', filename='stethoscope-icon.png') }}" alt="Stethoscope Icon" class="icon" />
        <div class="header-text">
          <h1 class="title">MediChat</h1>
          <p class="subtitle">
            Your 24/7 Medical Assistant. What symptoms do you have?
          </p>
        </div>
      </div>
      <!-- Dark Mode Toggle Slider with Mode Label -->
      <div class="dark-mode-toggle">
        <label class="switch">
          <input type="checkbox" id="dark-mode-toggle">
          <span class="slider round"></span>
        </label>
        <span id="mode-text">Light Mode</span>
      </div>

    </header>

    <!-- Chat Container -->
    <main id="chat-container" class="chat-container" data-bot-icon="{{ url_for('static', filename='bot-icon.png') }}">
      <div class="message bot">
        <img src="{{ url_for('static', filename='bot-icon.png') }}" alt="Bot Icon" class="bot-icon" />
        <div class="message-text">
          Hello! I'm MediChat, your personal medical assistant. How can I help you today?
        </div>
      </div>
    </main>

    <!-- Input Area -->
    <form id="chat-form" class="input-area">
      <input type="text" id="user-input" placeholder="Type your symptom question..." required />
      <button type="submit" class="send-button">Send</button>
    </form>
    <p class="note">
      Note: This is an AI assistant. For medical emergencies, call emergency services.
    </p>
  </div>

  <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
